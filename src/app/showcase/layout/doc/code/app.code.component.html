<div *ngIf="code" class="relative doc-section-code">
    <div class="flex align-items-center justify-content-end absolute z-2 gap-3" style="right: 0.75rem; top: 1.75rem">
        <div class="flex align-items-center" *ngIf="fullCodeVisible">
            <button *ngIf="code.html" pButton label="HTML" pTooltip="HTML" tooltipPosition="bottom"
                tooltipStyleClass="doc-section-code-tooltip" (click)="changeLang('html')"
                class="p-button-rounded p-button-text text-sm p-button-plain p-0 w-3rem h-3rem inline-flex align-items-center justify-content-center"
                [ngClass]="{'doc-section-code-active text-primary':lang === 'html'}">
            </button>
    
            <button *ngIf="code.typescript" pButton label="TS" pTooltip="TypeScript" tooltipPosition="bottom"
                tooltipStyleClass="doc-section-code-tooltip" (click)="changeLang('typescript')"
                class="p-button-rounded p-button-text text-sm p-button-plain p-0 w-3rem h-3rem inline-flex align-items-center justify-content-center"
                [ngClass]="{'doc-section-code-active text-primary':lang === 'typescript'}">
            </button>
    
            <button *ngIf="code.module" pButton label="MODULE" pTooltip="Module" tooltipPosition="bottom"
                tooltipStyleClass="doc-section-code-tooltip" (click)="changeLang('module')"
                class="p-button-rounded p-button-text text-sm p-button-plain p-0 w-3rem h-3rem inline-flex align-items-center justify-content-center"
                [ngClass]="{'doc-section-code-active text-primary':lang === 'module'}">
            </button>
    
            <button *ngIf="code.scss" pButton label="SCSS" pTooltip="SCSS" tooltipPosition="bottom"
                tooltipStyleClass="doc-section-code-tooltip" (click)="changeLang('scss')"
                class="p-button-rounded p-button-text text-sm p-button-plain p-0 w-3rem h-3rem inline-flex align-items-center justify-content-center"
                [ngClass]="{'doc-section-code-active text-primary':lang === 'scss'}">
            </button>
    
            <button *ngIf="code.data" pButton icon="pi pi-database" pTooltip="View Data"
                tooltipPosition="bottom" tooltipStyleClass="doc-section-code-tooltip" (click)="changeLang('data')"
                class="p-button-rounded p-button-text text-sm p-button-plain p-0 w-3rem h-3rem inline-flex align-items-center justify-content-center"
                [ngClass]="{'doc-section-code-active text-primary':lang === 'data'}">
            </button>
        </div>
        <button *ngIf="!hideToggleCode" pButton icon="pi pi-code" pTooltip="Toggle Full Code" tooltipPosition="bottom" 
            class="p-button-rounded p-button-text text-sm p-button-plain p-0 w-3rem h-3rem inline-flex align-items-center justify-content-center" 
            (click)="toggleCode()">
        </button>

        <button pButton pTooltip="Edit in CodeSandbox" tooltipPosition="bottom"
            tooltipStyleClass="doc-section-code-tooltip" *ngIf="!hideCodeSandbox"
            class="p-button-rounded p-button-text text-sm p-button-plain  p-0 w-3rem h-3rem inline-flex align-items-center justify-content-center">
            <svg role="img" viewBox="0 0 24 24" width="16" height="16" fill="var(--text-color-secondary)"
                style="display: block">
                <path
                    d="M2 6l10.455-6L22.91 6 23 17.95 12.455 24 2 18V6zm2.088 2.481v4.757l3.345 1.86v3.516l3.972 2.296v-8.272L4.088 8.481zm16.739 0l-7.317 4.157v8.272l3.972-2.296V15.1l3.345-1.861V8.48zM5.134 6.601l7.303 4.144 7.32-4.18-3.871-2.197-3.41 1.945-3.43-1.968L5.133 6.6z" />
            </svg>
        </button>

        <button pButton pTooltip="Edit in StackBlitz" tooltipPosition="bottom"
            tooltipStyleClass="doc-section-code-tooltip" *ngIf="!hideStackBlitz"
            class="p-button-rounded p-button-text text-sm p-button-plain  p-0 w-3rem h-3rem inline-flex align-items-center justify-content-center">
            <svg role="img" viewBox="0 0 24 24" width="16" height="16" fill="var(--text-color-secondary)"
                style="display: block">
                <path d="M0 15.98H8.15844L3.40299 27.26L19 11.1945H10.7979L15.5098 0L0 15.98Z" />
            </svg>
        </button>

        <button pButton type="button"
            class="p-button-rounded p-button-text text-sm p-button-plain p-0 w-3rem h-3rem inline-flex align-items-center justify-content-center"
            (click)="copyCode()" icon="pi pi-copy" pTooltip="Copy Code" tooltipPosition="bottom"
            tooltipStyleClass="doc-section-code-tooltip">
        </button>
    </div>
    <code-highlighter [lang]="lang" [code]="getCode(lang)"></code-highlighter>
</div>
