<ul *ngIf="docs && docs.length" class="xl:block doc-section-nav" [ngClass]="{'hidden' : visible}">
    <li *ngFor="let doc of docs; let i = index;" class="navbar-item" [ngClass]="{'active-navbar-item' : activeTab === doc.id}">
        <button class="p-link" (click)="onButtonClick(doc)">{{doc.label}}</button>
        <ng-template *ngIf="doc.children">
            <ul>
                <li *ngFor="let child of doc.children" class="navbar-child-item" [ngClass]="{'active-navbar-child-item': activeTab === child.id }">
                    <button pButton class="p-link" (click)="onButtonClick(child)">
                        {{ child.label }}
                    </button>
                </li>
            </ul>
        </ng-template>
    </li>
</ul>
