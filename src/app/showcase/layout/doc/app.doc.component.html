<div class="doc-component">
    <ul class="doc-tabmenu">
        <li [ngClass]="{'doc-tabmenu-active': activeTab === 0}">
            <button type="button" (click)="activeTab = 0">COMPONENT</button>
        </li>
        <li *ngIf="apiDocs" [ngClass]="{'doc-tabmenu-active': activeTab === 1}">
            <button type="button" (click)="activeTab = 1">API</button>
        </li>
    </ul>
    <div class="doc-tabpanels">
        <div *ngIf="activeTab === 0" class="doc-tabpanel">
            <div class="doc-main">
                <div class="doc-intro">
                    <h1>{{header}}</h1>
                    <p>{{description}}</p>
                </div>
                <app-docsection [docs]="docs"></app-docsection>
            </div>
            <app-docsection-nav [docs]="docs"></app-docsection-nav>
        </div>
        <div *ngIf="activeTab === 1" class="doc-tabpanel">
            <app-docsection [docs]="apiDocs"></app-docsection>
        </div>
    </div>
</div>
